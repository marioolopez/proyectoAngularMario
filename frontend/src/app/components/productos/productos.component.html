<div class="card h-100 shadow-lg border-0 rounded-4 overflow-hidden position-relative">
  <!--Imagen del producto-->
  <img [src]="productoEnviado.imagen" class="card-img-top img-fluid" alt="{{ productoEnviado.nombreProducto }}" style="height: 250px; object-fit: cover;">

  <!-- Etiqueta de stock encima de la imagen -->
  <span class="badge bg-success position-absolute top-0 start-0 m-2">
    {{ productoEnviado.stockDisponible > 0 ? 'En Stock' : 'Agotado' }}
  </span>

  <div class="card-body d-flex flex-column">
    <!--Nombre del producto-->
    <h5 class="card-title text-truncate" title="{{ productoEnviado.nombreProducto }}">
      {{ productoEnviado.nombreProducto }}
    </h5>

    <!--Precio-->
    <p class="card-text text-primary fw-bold mb-2">
      {{ productoEnviado.precio | currency:'EUR':'symbol':'1.0-0' }}
    </p>

    <!--Stock-->
    <p class="card-text text-muted mb-3">
      Stock disponible: {{ productoEnviado.stockDisponible }}
    </p>

    <!--Bot칩n de acci칩n (Agregar al carrito)-->
    <div class="mt-auto d-grid">
      <button class="btn btn-warning btn-lg shadow-sm" (click)="agregarAlCarrito()">
        <i class="bi bi-cart-plus me-2"></i> A침adir al carrito
      </button>
    </div>
  </div>
</div>
